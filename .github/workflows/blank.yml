# This is a basic workflow that is manually triggered

name: Build for x86 without docker


on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_armor:
    runs-on: ubuntu-20.04

    steps:

    - uses: actions/checkout@v2
      with:
        repository: 'ryohuang/slim-wrt'
        path: 'slim-wrt'
        
    - name: Install build tools
      env:
        DEBIAN_FRONTEND: noninteractive
        DEBCONF_NONINTERACTIVE_SEEN: true
      run: |
        sudo apt-get update &&\
        sudo apt-get install -qqy --no-install-recommends build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo npm python-is-python3 ssh-client wget curl file screen && \
        sudo apt-get clean && \
        sudo rm -rf /var/lib/apt/lists/*
        
    - name: Showtime 
      run: |
        cd $GITHUB_WORKSPACE/slim-wrt
        echo "build with default profile"
        make showtime
        
    - name: Show outputs
      run: |
        df -h
        echo "SHOW IMAGES"
        ls $GITHUB_WORKSPACE/slim-wrt/images
        echo "SHOW PACKAGES"
        ls $GITHUB_WORKSPACE/slim-wrt/ipks
    

    - uses: actions/upload-artifact@v2
      with:
          name: images
          path: ${{ github.workspace }}/slim-wrt/images/**/*
